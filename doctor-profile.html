<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile | FindDoctor</title>
  <link rel="stylesheet" href="doctor-profile.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">FindDoctor</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <div class="doctor-image">
        <img id="doctorImage" src="" alt="Doctor Photo">
      </div>
      <div class="doctor-details">
        <h1 id="doctorName"></h1>
        <h3 id="doctorSpecialization"></h3>
        <p id="doctorCity"></p>
        <p id="doctorContact"></p>
        <p id="doctorBio"></p>
        <div class="btn-group">
          <button onclick="goBack()">← Back to Doctors</button>
          <button class="book-btn" onclick="openForm()">Book Now</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Appointment Form Popup -->
  <div id="appointmentForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2>Book Appointment</h2>
      <form id="bookingForm">
        <label>Name:</label>
        <input type="text" id="patientName" placeholder="Enter your name" required>

        <label>Contact Number:</label>
        <input type="tel" id="patientContact" placeholder="Enter your contact" required>

        <label>Date:</label>
        <input type="date" id="appointmentDate" required>

        <label>Message:</label>
        <textarea id="patientMessage" rows="3" placeholder="Any specific concern?"></textarea>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 FindDoctor. All rights reserved.</p>
  </footer>

  <script src="doctor-profile.js"></script>
</body>
</html>
